{% extends "base.html" %}

{% block title %}album_list.html{% endblock %}

{% block extra-style %}
<style>
    thumbnail {
        border: 3px solid #ccc;
    }
</style>
{% endblock %}

{% block content %}

{% for item in object_list %}   <!-- Album의 리스트가 담겨있음 -->

<div class="mt-5">
    <a class="h2" href="{% url 'photo:album_detail' item.id %}">
        {{ item.name }}
    </a>&emsp;
    <span class="font-italic h5">{{ item.description }}</span>
</div>

<hr style="margin: 0 0 20px 0;">

<div class="row">
    {% for photo in item.photo_set.all|slice:":5" %} <!-- slice 템플릿 필터는 파이썬 리스트의 슬라이싱과 유사-->
    <div class="ml-5">
        <div class="thumbnail">
            <a href="{{ photo.get_absolute_url }}">
                <img src="{{ photo.image.thumb_url }}" style="width: 100%;">
                <!-- photo의 image 컬럼은 ThumbnailimageField 필드로서 사진 원본 및 썸네일 정보 저장 -->
            </a>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
